<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Admin Login - CampusCart</title>

      </div>

      <!-- Right Panel with Login Form -->
      <div class="login-right">
        <h2 class="form-title">Welcome, Admin</h2>

        <div class="login-form">
          <div class="form-group">
            <label for="admin-email">CUET Student Email</label>

          <div class="form-group">

            <input style="width: 380px;" type="password" id="admin-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

              <a href="#">Forgot password?</a>
            </div>
          </div>
        
          <a href="admin-dashboard.html" class="submit-btn admin-btn" style="display: inline-block; text-align: center; width: 380px; text-decoration: none;">
            Login

      </div>

    </div>
  </main>
